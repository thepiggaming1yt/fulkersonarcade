<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-Image Memory Game</title>
    <style>
        :root { --bg: #121212; --card-back: #333; --border: #444; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Grid set to 4 columns and 3 rows for 12 cards total */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(4, 100px); 
            grid-template-rows: repeat(3, 100px); 
            gap: 15px; 
            margin-top: 20px; 
        }

        .card { 
            width: 100px; 
            height: 100px; 
            background: var(--card-back); 
            border: 2px solid var(--border);
            cursor: pointer; 
            border-radius: 12px; 
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .card:hover { transform: scale(1.05); }

        /* Images are hidden by default and scaled to fit the card */
        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px;
            display: none; 
        }

        .card.flipped img { display: block; }
        .card.flipped { background: white; cursor: default; }
        .card.matched { opacity: 0.4; pointer-events: none; }

        button { margin-top: 30px; padding: 12px 24px; cursor: pointer; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>Memory Match</h1>
    <p>Find the 6 pairs!</p>
    
    <div class="grid" id="game-board"></div>
    
    <button onclick="resetGame()">Restart Game</button>

    <script>
        // Use relative paths for GitHub Pages (no leading // Updated paths with explicit relative notation
const imagePaths = [
    './Games/fulkersonmemorymatch/fulkerson.png', 
    './Games/fulkersonmemorymatch/fulkerson2.png',
    './Games/fulkersonmemorymatch/fulkerson3.png',  
    './Games/fulkersonmemorymatch/fulkerson4.png', 
    './Games/fulkersonmemorymatch/soesbee.png', 
    './Games/fulkersonmemorymatch/warden.png'
];

        
        // Duplicate the 6 images to make 12 cards
        let cards = [...imagePaths, ...imagePaths];
        let flippedCards = [];
        let matchedCount = 0;
        const board = document.getElementById('game-board');

        function createBoard() {
            board.innerHTML = '';
            // Shuffle cards
            cards.sort(() => Math.random() - 0.5).forEach((path) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.path = path;
                
                const img = document.createElement('img');
                img.src = path;
                card.appendChild(img);
                
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                if (flippedCards.length === 2) setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.dataset.path === c2.dataset.path) {
                c1.classList.add('matched');
                c2.classList.add('matched');
                matchedCount += 2;
                if (matchedCount === cards.length) setTimeout(() => alert("You matched them all!"), 200);
            } else {
                c1.classList.remove('flipped');
                c2.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function resetGame() {
            matchedCount = 0;
            flippedCards = [];
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
