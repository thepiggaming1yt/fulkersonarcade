      margin-top: 10px;
      border-radius: 5px;

      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {

    }

    .game-buttons {

      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .game-buttons button img {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    .rounded-image {
      border-radius: 10px;
    }
