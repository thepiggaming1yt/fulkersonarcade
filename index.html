<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>soesbee arcade</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;

      background-image: url('background.jpg');
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
    }


    footer {
      color: lightgrey
    }

    h3, h2, h1, p {
      text-align: center;
      font-size: 24px; 
    }

    button {
      padding: 10px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }

    .game-buttons {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }

    .game-buttons button {
      width: 200px;
      height: 200px;
      padding: 10px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #4CAF5075;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .game-buttons button img {
      width: 120px;
      height: 120px;
      margin-bottom: 10px;
    }
    .rounded-image {
      border-radius: 10px;
    }
  </style>
</head>
  <div class="game-section">
    <p style="background-image: url('background.jpg');"></p>
    <br><br>
    <h1>soesbee arcade</h1> <!-- Put Your Name Here -->
    <h3>SOESBEE IS THE GOAT</h3>
    <p>WILL BE DELETED IF ITS MADE AN ISSUE</p>
    <br><br><br>
    <div class="game-buttons">
      <button onclick="openGame('2048/2048.html')">
        <img src="img/soesbee" class="rounded-image">Play 2048!</button>

      
    </div>
  </div>
  <script>
    document.body.style.zoom="70%"
function openGame(url) {
    if (url) {
        window.open(url, "_blank");
    }
}

  </script>
  <br><br><br><br>
    <footer>
    Make sure you do your work 
  </footer>
</body>
</html>
